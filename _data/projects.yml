    - title: Quasi-Hereditary Orderings of An-type Nakayama Algebras
    authors:  Yuhang Huang, Yuanshen Lin, Yuehui Zhang, Xiaoqiu Zhong
    conference: Conducted simulated computation for the quasi-hereditary orders of Nakayama algebras, and discovered precise expressions of upper and lower bounds and put forward Mobility Theorem for further calculation. 
